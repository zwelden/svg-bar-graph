<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SVG Bar Chart Test</title>
  </head>
  <body>
    <h1>Bar Graph Generator</h1>
    <div class="number-input">
      <span>Add a new number to the dataset: </span>
      <input type="number" id="graph-number-input" name="graph-number-input" min="0" step="0.1" value="">
      <button type="button" id="add-number-btn" name="add-number-btn">Add Number</button>
    </div>
    <div class="number-list-wrapper">
      <p>Dataset: [<span class="number-list-display"></span>]</p>
    </div>
    <div class="">
      <button type="button" id="create-graph-btn" name="create-graph-btn">Create Graph</button>
    </div>
    <div class="graph-holder"></div>
    <script type="text/javascript" src="src/svg-bar-chart.js"></script>
    <script type="text/javascript" src="demojs/main.js"></script>
  </body>
</html>
